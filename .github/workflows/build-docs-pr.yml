name: Build Documentation (PR Preview)

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'skills/drawio/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Check build output
        run: |
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"
          echo "ðŸ“Š Build size:"
          du -sh docs/.vitepress/dist

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Get build size
            const { execSync } = require('child_process');
            const size = execSync('du -sh docs/.vitepress/dist').toString().split('\t')[0];

            // Count files
            const countFiles = (dir) => {
              let count = 0;
              const files = fs.readdirSync(dir);
              for (const file of files) {
                const filePath = path.join(dir, file);
                if (fs.statSync(filePath).isDirectory()) {
                  count += countFiles(filePath);
                } else {
                  count++;
                }
              }
              return count;
            };

            const fileCount = countFiles('docs/.vitepress/dist');

            const comment = `## ðŸ“š Documentation Build Preview

            âœ… Documentation built successfully!

            **Build Statistics:**
            - ðŸ“¦ Total size: ${size}
            - ðŸ“„ Files generated: ${fileCount}

            **Note:** This is a preview build. The documentation will be deployed to GitHub Pages when this PR is merged to main or when a release is published.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
