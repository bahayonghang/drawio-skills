<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f67ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Diagram icon -->
  <g fill="white">
    <!-- Nodes -->
    <rect x="25" y="20" width="15" height="15" rx="2"/>
    <rect x="60" y="20" width="15" height="15" rx="2"/>
    <rect x="25" y="65" width="15" height="15" rx="2"/>
    <rect x="60" y="65" width="15" height="15" rx="2"/>

    <!-- Connections -->
    <line x1="40" y1="27.5" x2="60" y2="27.5" stroke="white" stroke-width="2"/>
    <line x1="32.5" y1="35" x2="32.5" y2="65" stroke="white" stroke-width="2"/>
    <line x1="67.5" y1="35" x2="67.5" y2="65" stroke="white" stroke-width="2"/>
    <line x1="40" y1="72.5" x2="60" y2="72.5" stroke="white" stroke-width="2"/>

    <!-- Center node -->
    <circle cx="50" cy="50" r="8" fill="white"/>
    <line x1="42" y1="50" x2="32.5" y2="35" stroke="white" stroke-width="2"/>
    <line x1="58" y1="50" x2="67.5" y2="35" stroke="white" stroke-width="2"/>
    <line x1="42" y1="50" x2="32.5" y2="65" stroke="white" stroke-width="2"/>
    <line x1="58" y1="50" x2="67.5" y2="65" stroke="white" stroke-width="2"/>
  </g>
</svg>
